name: Auto-update site (smart index titles + sitemap + Google ping)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update index.html automatically
        run: |
          INDEX_FILE="index.html"
          PDF_DIR="pdfs"

          echo "üîç Scan des fichiers PDF..."
          FILES=$(ls "$PDF_DIR"/*.pdf 2>/dev/null || true)

          # Supprimer le vieux bloc "Num√©ros disponibles"
          sed -i '/<h2>Num√©ros disponibles *:<\/h2>/,/<\/ul>/d' "$INDEX_FILE"

          # Supprimer toute ligne contenant "¬© 2017" ou le petit s√©parateur "|"
          sed -i '/¬© 2017/d' "$INDEX_FILE"
          sed -i '/^ *| *$/d' "$INDEX_FILE"

          # Cr√©er le nouveau bloc (ordre ancien ‚Üí r√©cent)
          {
            echo '<h2 style="color:#b50000; text-align:left; font-size:20px; font-weight:bold; margin-top:30px;">Num√©ros disponibles :</h2>'
            echo '<ul style="list-style:none; padding-left:0; margin-top:10px;">'
            for FILE in $(ls "$PDF_DIR"/*.pdf | sort -V); do
              BASENAME=$(basename "$FILE")

              if [[ $BASENAME =~ ^N([0-9]+)_([0-9]{4})-([0-9]{2})\.pdf$ ]]; then
                NUM=$(echo "${BASH_REMATCH[1]}" | sed 's/^0*//')
                YEAR="${BASH_REMATCH[2]}"
                MONTH="${BASH_REMATCH[3]}"

                case $MONTH in
                  01) MONTH_NAME="Janvier" ;;
                  02) MONTH_NAME="F√©vrier" ;;
                  03) MONTH_NAME="Mars" ;;
                  04) MONTH_NAME="Avril" ;;
                  05) MONTH_NAME="Mai" ;;
                  06) MONTH_NAME="Juin" ;;
                  07) MONTH_NAME="Juillet" ;;
                  08) MONTH_NAME="Ao√ªt" ;;
                  09) MONTH_NAME="Septembre" ;;
                  10) MONTH_NAME="Octobre" ;;
                  11) MONTH_NAME="Novembre" ;;
                  12) MONTH_NAME="D√©cembre" ;;
                esac

                echo "  <li style=\"margin-bottom:5px; text-align:left; font-size:16px;\"><a href=\"pdfs/$BASENAME\" target=\"_blank\" style=\"color:#0000cc; text-decoration:none;\">Num√©ro $NUM ‚Äì $MONTH_NAME $YEAR</a></li>"
              else
                echo "  <li style=\"margin-bottom:5px; text-align:left; font-size:16px;\"><a href=\"pdfs/$BASENAME\" target=\"_blank\" style=\"color:#0000cc; text-decoration:none;\">$BASENAME</a></li>"
              fi
            done
            echo '</ul>'
          } > new_block.html

          # Supprimer les anciennes lignes ‚Äú√Ä propos‚Äù et ‚ÄúContact‚Äù
          sed -i '/√Ä propos/d' "$INDEX_FILE"
          sed -i '/Contact/d' "$INDEX_FILE"

          # Ins√©rer le bloc avant le footer
          awk 'BEGIN{inserted=0}
               /<\/footer>/{system("cat new_block.html"); inserted=1}
               {print}
               END{if(inserted==0) system("cat new_block.html")}' "$INDEX_FILE" > tmpfile && mv tmpfile "$INDEX_FILE"

          # R√©ins√©rer le pied de page complet avec liens rouges et ¬© 2017
          {
            echo ''
            echo '<div style="text-align:center; margin-top:40px;">'
            echo '<p style="color:#b50000; font-weight:bold; font-size:14px;">'
            echo '<a href="about.html" style="color:#b50000; text-decoration:none;">√Ä propos</a> | <a href="contact.html" style="color:#b50000; text-decoration:none;">Contact</a>'
            echo '</p>'
            echo '<p style="color:#5a3d3d; font-size:12px; margin-top:10px; font-family:sans-serif;">¬© 2017 ‚Äì Groupe d‚ÄôAction Insoumis¬∑es Seine & Loing</p>'
            echo '</div>'
          } >> "$INDEX_FILE"

          rm new_block.html

          echo "‚úÖ Index mis √† jour : visuel et pied de page corrig√©s."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Fix footer and link style" || echo "No changes to commit"
          git push origin main

      - name: Ping Google
        run: |
          curl "https://www.google.com/ping?sitemap=https://insoumisseineetloing.github.io/sitemap.xml"
