name: Auto-update site (sitemap, schema & index + Google ping)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for f in $(ls pdfs/*.pdf); do
            echo "  <url><loc>https://insoumisseineetloing.github.io/piqure-de-rappel/$f</loc><priority>0.7</priority></url>" >> sitemap.xml
          done
          echo '  <url><loc>https://insoumisseineetloing.github.io/piqure-de-rappel/</loc><priority>1.0</priority></url>' >> sitemap.xml
          echo '</urlset>' >> sitemap.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Notify Google of sitemap update
        run: |
          curl -X GET "https://www.google.com/ping?sitemap=https://insoumisseineetloing.github.io/piqure-de-rappel/sitemap.xml"
