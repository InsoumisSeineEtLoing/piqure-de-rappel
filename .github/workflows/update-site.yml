name: Auto-update site (smart index titles + sitemap + Google ping)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update index.html, schema and sitemap with smart naming
        run: |
          echo "=== Mise à jour automatique avec titres intelligents ==="

          BASE_URL="https://insoumisseineetloing.github.io/piqure-de-rappel"
          PDF_DIR="pdfs"
          INDEX_FILE="index.html"
          SCHEMA_FILE="article-schema.json"
          SITEMAP_FILE="sitemap.xml"

          # Sauvegarde de l'ancien index
          cp $INDEX_FILE index_backup_$(date +%Y%m%d_%H%M%S).html

          # Supprime toutes les anciennes lignes PDF
          sed -i '/href="pdfs\//d' "$INDEX_FILE"

          echo "Génération des nouvelles entrées..."
          for pdf in $(ls $PDF_DIR/*.pdf | sort -r); do
            name=$(basename "$pdf" .pdf)

            # Vérifie si le nom correspond au modèle Nxxx_YYYY-MM
            if [[ "$name" =~ ^N([0-9]{3})_([0-9]{4})-([0-9]{2})$ ]]; then
              num="${BASH_REMATCH[1]}"
              year="${BASH_REMATCH[2]}"
              month="${BASH_REMATCH[3]}"

              # Mois en français
              case "$month" in
                01) month_name="Janvier" ;;
                02) month_name="Février" ;;
                03) month_name="Mars" ;;
                04) month_name="Avril" ;;
                05) month_name="Mai" ;;
                06) month_name="Juin" ;;
                07) month_name="Juillet" ;;
                08) month_name="Août" ;;
                09) month_name="Septembre" ;;
                10) month_name="Octobre" ;;
                11) month_name="Novembre" ;;
                12) month_name="Décembre" ;;
                *) month_name="$month" ;;
              esac

              title="Numéro $((10#$num)) – $month_name $year"
            else
              # Si le fichier n’a pas ce format, on garde le nom brut
              title="$name"
            fi

            sed -i "/<\/ul>/i \ \ <li><a href=\"$pdf\" target=\"_blank\">$title</a></li>" "$INDEX_FILE"
          done

          echo "Mise à jour du schéma JSON..."
          echo "[" > temp_schema.json
          for pdf in $(ls $PDF_DIR/*.pdf | sort -r); do
            name=$(basename "$pdf")
            link="$BASE_URL/$pdf"
            echo "  {\"@type\": \"CreativeWork\", \"name\": \"$name\", \"url\": \"$link\"}," >> temp_schema.json
          done
          sed -i '$ s/,$//' temp_schema.json
          echo "]" >> temp_schema.json
          mv temp_schema.json $SCHEMA_FILE

          echo "Mise à jour du sitemap..."
          echo '<?xml version="1.0" encoding="UTF-8"?>' > $SITEMAP_FILE
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> $SITEMAP_FILE
          for pdf in $(ls $PDF_DIR/*.pdf | sort -r); do
            echo "  <url><loc>$BASE_URL/$pdf</loc><priority>0.7</priority></url>" >> $SITEMAP_FILE
          done
          echo "  <url><loc>$BASE_URL/</loc><priority>1.0</priority></url>" >> $SITEMAP_FILE
          echo '</urlset>' >> $SITEMAP_FILE

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html article-schema.json sitemap.xml
          git commit -m "Auto-update index with smart PDF titles" || echo "Aucun changement à valider"
          git push origin main || echo "Rien à pousser"

      - name: Ping Google for sitemap refresh
        run: |
          curl -X GET "https://www.google.com/ping?sitemap=https://insoumisseineetloing.github.io/piqure-de-rappel/sitemap.xml"
