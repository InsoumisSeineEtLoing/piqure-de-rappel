name: Auto-update site (sitemap, index, schema & Google ping)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update index.html, article-schema.json, and sitemap.xml
        run: |
          echo "=== Génération automatique ==="

          BASE_URL="https://insoumisseineetloing.github.io/piqure-de-rappel"
          PDF_DIR="pdfs"
          INDEX_FILE="index.html"
          SCHEMA_FILE="article-schema.json"
          SITEMAP_FILE="sitemap.xml"

          # Sauvegarde
          cp $INDEX_FILE index_backup_$(date +%Y%m%d_%H%M%S).html

          # Supprime toutes les anciennes lignes de PDF
          sed -i '/href="pdfs\//d' "$INDEX_FILE"

          # Insère les nouvelles lignes juste avant </ul>
          for pdf in $(ls $PDF_DIR/*.pdf | sort -r); do
            name=$(basename "$pdf")
            cleanname=$(echo "$name" | sed 's/_/ /g' | sed 's/.pdf//')
            sed -i "/<\/ul>/i \ \ <li><a href=\"$pdf\" target=\"_blank\">$cleanname</a></li>" "$INDEX_FILE"
          done

          echo "Mise à jour de $SCHEMA_FILE..."
          echo "[" > temp_schema.json
          for pdf in $(ls $PDF_DIR/*.pdf | sort -r); do
            name=$(basename "$pdf")
            link="$BASE_URL/$pdf"
            echo "  {\"@type\": \"CreativeWork\", \"name\": \"$name\", \"url\": \"$link\"}," >> temp_schema.json
          done
          sed -i '$ s/,$//' temp_schema.json
          echo "]" >> temp_schema.json
          mv temp_schema.json $SCHEMA_FILE

          echo "Mise à jour de $SITEMAP_FILE..."
          echo '<?xml version="1.0" encoding="UTF-8"?>' > $SITEMAP_FILE
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> $SITEMAP_FILE
          for pdf in $(ls $PDF_DIR/*.pdf | sort -r); do
            echo "  <url><loc>$BASE_URL/$pdf</loc><priority>0.7</priority></url>" >> $SITEMAP_FILE
          done
          echo "  <url><loc>$BASE_URL/</loc><priority>1.0</priority></url>" >> $SITEMAP_FILE
          echo '</urlset>' >> $SITEMAP_FILE

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html article-schema.json sitemap.xml
          git commit -m "Auto-update index (clean + refresh) & sitemap" || echo "Aucun changement à valider"
          git push origin main || echo "Rien à pousser"

      - name: Notify Google of sitemap update
        run: |
          curl -X GET "https://www.google.com/ping?sitemap=https://insoumisseineetloing.github.io/piqure-de-rappel/sitemap.xml"
