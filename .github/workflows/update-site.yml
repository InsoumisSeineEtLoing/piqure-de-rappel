name: Auto-update site (smart index titles + sitemap + Google ping)

on:
  push:
    paths:
      - "pdfs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update index.html
        run: |
          INDEX_FILE="index.html"
          PDF_DIR="pdfs"

          echo "üîç Scan des fichiers PDF..."
          FILES=$(ls "$PDF_DIR"/*.pdf 2>/dev/null || true)

          # Supprimer l'ancien bloc entre <h2>Num√©ros disponibles :</h2> et </ul>
          sed -i '/<h2>Num√©ros disponibles *:<\/h2>/,/<\/ul>/d' "$INDEX_FILE"

          # Cr√©er un nouveau bloc HTML avec les fichiers class√©s du plus ancien au plus r√©cent
          {
            echo '<h2>Num√©ros disponibles :</h2>'
            echo '<ul>'
            for FILE in $(ls "$PDF_DIR"/*.pdf | sort -V); do
              BASENAME=$(basename "$FILE")

              # Reconna√Æt les noms de fichiers au format NXX_YYYY-MM.PDF (en majuscules)
              if [[ $BASENAME =~ ^N([0-9]+)_([0-9]{4})-([0-9]{2})\.PDF$ ]]; then
                NUM=$(echo "${BASH_REMATCH[1]}" | sed 's/^0*//') # Supprime les z√©ros initiaux
                YEAR="${BASH_REMATCH[2]}"
                MONTH="${BASH_REMATCH[3]}"

                case $MONTH in
                  01) MONTH_NAME="Janvier" ;;
                  02) MONTH_NAME="F√©vrier" ;;
                  03) MONTH_NAME="Mars" ;;
                  04) MONTH_NAME="Avril" ;;
                  05) MONTH_NAME="Mai" ;;
                  06) MONTH_NAME="Juin" ;;
                  07) MONTH_NAME="Juillet" ;;
                  08) MONTH_NAME="Ao√ªt" ;;
                  09) MONTH_NAME="Septembre" ;;
                  10) MONTH_NAME="Octobre" ;;
                  11) MONTH_NAME="Novembre" ;;
                  12) MONTH_NAME="D√©cembre" ;;
                esac

                echo "  <li><a href=\"pdfs/$BASENAME\" target=\"_blank\">Num√©ro $NUM ‚Äì $MONTH_NAME $YEAR</a></li>"
              else
                echo "  <li><a href=\"pdfs/$BASENAME\" target=\"_blank\">$BASENAME</a></li>"
              fi
            done
            echo '</ul>'
          } > new_block.html

          # Ins√©rer le nouveau bloc juste avant </body> (le footer reste donc tout en bas)
          awk 'BEGIN{block=0}
               /<\/body>/{system("cat new_block.html"); block=1}
               {print}
               END{if(block==0) system("cat new_block.html")}' "$INDEX_FILE" > tmpfile && mv tmpfile "$INDEX_FILE"

          rm new_block.html

          echo "‚úÖ Liste mise √† jour : sans z√©ros, tri√©e du plus ancien au plus r√©cent, footer conserv√©."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Auto-update index with latest PDF list" || echo "No changes to commit"
          git push origin main

      - name: Ping Google
        run: |
          curl "https://www.google.com/ping?sitemap=https://insoumisseineetloing.github.io/sitemap.xml"
